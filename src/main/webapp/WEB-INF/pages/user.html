<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
<p th:text="${'Id: ' + user.getId()}">userId</p>
<p th:text="${'Login: ' + user.getUsername()}">userId</p>
<p th:text="${'Firstname: ' + user.getFirstname()}">userName</p>
<p th:text="${'Surname: ' + user.getSurname()}">userSurname</p>
<p th:text="${'Age: ' + user.getAge()}">userAge</p>
<p th:text="${'Email: ' + user.getEmail()}">userEmail</p>
<br/>
<hr/>
<br/>

<form style="display:inline;" th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit my profile"/>
</form>

<form style="display:inline;" th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete my profile"/>
</form>

<p>
    <a th:href="@{/logout}">
        <input type="submit" value="Logout">
    </a>
</p>

</body>
</html>
