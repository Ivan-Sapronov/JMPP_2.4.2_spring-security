<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Edit user profile</h1>
<form method="post">
    <table border="1" cellpadding="15">
        <tr>
            <th>Id</th>
            <th>New login</th>
            <th>New firstname</th>
            <th>New surname</th>
            <th>New email</th>
            <th>New password</th>
            <th>New role</th>
        </tr>
        <tr th:align="center">
            <td th:text="${user.id}"></td>
            <td><input required type="text" name="username"></td>
            <td><input required type="text" name="firstname"></td>
            <td><input required type="text" name="surname"></td>
            <td><input required type="text" name="email"></td>
            <td><input required type="password" name="password"></td>
            <td>
                <input type="checkbox" name="adminRole" value="ROLE_ADMIN"> Admin
                <input type="checkbox" name="userRole" value="ROLE_USER"> User
            </td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Save changes!">
    </p>
</form>
<p>
    <a th:href="@{/admin/index}">
        <input type="submit" value="Back">
    </a>
</p>
</body>
</html>
